<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React 相关方法（API）介绍－ renderToString()</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom-server.js"></script>
    <script src="./build/browser.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        class Demo extends React.Component {
            constructor() {
                super();
                this.state = {
                    data: [],
                }
            }
            componentDidMount() {
                axios.get('http://cangdu.org:8001/v1/cities?type=hot').then( ({data}) => {
                    this.setState({data});
                });
                axios.get('http://localhost:3000/ssr').then( res => {
                    console.log(res);
                }, err => console.log(err));
            }
            render() {
                const list = this.state.data;
                return (
                    <div>
                        {list.map( item => {
                            return <p className="list" key={item.id}> {item.name} </p>
                        } )}
                    </div>
                )
            }
        }


        var html = ReactDOMServer.renderToStaticMarkup(<Demo />); 
        console.log(html);
        document.getElementById('example').innerHTML = html;
    </script>
</body>

</html>
